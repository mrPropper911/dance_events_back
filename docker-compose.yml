version: '3.7'
# Define services
services:
  # App backend service
  app-ver:
    # Configuration for building the docker image for the backend service
    build:
      context: dance_events # Use an image built from the specified dockerfile in the `polling-app-server` directory.
      dockerfile: Dockerfile
    ports:
      - "8080:8080" # Forward the exposed port 8080 on the container to port 8080 on the host machine
    restart: always
    depends_on:
      - db # This service depends on mysql. Start that first.
    environment: # Pass environment variables to the service
      - MYSQL_HOST=db
      - MYSQL_USERNAME=root
      - MYSQL_PASSWORD=root
      - MYSQL_DATABASE=dancer
      - MYSQL_PORT=3306

    networks: # Networks to join (Services on the same network can communicate with each other using their username)
      - backend

  # Database Service (Mysql)
  db:
    container_name: db
    image: mysql
    ports:
      - "3307:3306"
    restart: always
    environment:
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_DATABASE=dancer
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - backend
# Volumes
volumes:
  db-data:

networks:
  backend:
